language: cpp

sudo: false

addons:
  apt:
    packages:
      - ccache
      - gfortan #for silo
      - libhdf5-serial-dev #for silo
      - liblapack-dev
      - libblas-dev
      - libopenmpi-dev
      - openmpi-bin

env:
  matrix: 
    - COEVP_MPI=no 
    - COEVP_MPI=yes NP=1
    - COEVP_MPI=yes NP=2
    - COEVP_MPI=yes NP=4

before_script:
  - export PATH="/usr/lib/ccache:$PATH"

script:
  - make -j2 COEVP_MPI=${COEVP_MPI} && 
    make get_reference &&
    make test COEVP_MPI=${COEVP_MPI} MPIRUN="${NP:+mpirun -np ${NP}}"

cache:
  directories:
    - $HOME/.ccache

compiler:
  - gcc

notifications:
  email:
    - tabasco-dev@lanl.gov  
